<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Security-Policy" content="connect-src *"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/signIn.css">
    <!-- JavaScript -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script type="text/javascript" src="js/JsAES.js"></script>
    <script type="text/javascript" src="js/signIn.js"></script>
    <title>Sign-In</title>
</head>
<body>
<div id="home" class="container-fluid">
    <div class="image-box">
        <img src="./img/EmeraldLogo.png" alt="Responsive image">
    </div>
    <form class='form-signin' role="form">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 login-box">
                <div class="title-box">
                    <h2>Login</h2>
                    <p>Please enter  your login credentials.</p>
                </div>
                <!-- User text boxes start here. -->
                <div class="row">
                    <label for="inputEmail">Email:</label>
                    <input type="text" id="inputEmail" name="email" placeholder="Enter Email" class="form-control inpt-sm">
                </div>
                <div class="row">
                    <label for="inputPassword">Password:</label>
                    <input type="password" id="inputPassword" name="password" placeholder="Enter Password" class="form-control inpt-sm">
                </div>
                <!-- User text boxes ends here. -->
                <!-- Submit button is here. -->
                <div class="submot-row">
                    <button class="btn btn-sm btn-success" type="submit" id="submit"> Login</button>
                </div>
            </div>
        </div>
    </div>
    </form>
    <div id="loader" class="lds-dual-ring hidden overlay"></div>
</div>
</body>
</html>
